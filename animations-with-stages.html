<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        div {
            width: 150px;
            height: 150px;
            background-color: red;
            animation-name: moving;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }

        @keyframes moving {
            0% { transform: translateX(0); }

            10% { transform: translateX(1000px); }

            100% { transform: translate(1000px, 500px); }
        }
    </style>
</head>
<body>
 <div></div>
</body>
</html>
